- name: "Create directory"
  file:
    path: ~/web
    state: directory

- name: Copy artifact to server
  copy:
    src: "files/artifact.tar.gz"
    dest: "~/web/artifact.tar.gz"

- name: Extract back-end (artifact.tar.gz)
  unarchive:
    src: "~/web/artifact.tar.gz"
    dest: "~/web"
    remote_src: yes

- name: start the app
  shell: |
    cd ~/web
    npm install
    pm2 stop default
    pm2 start npm -- start
